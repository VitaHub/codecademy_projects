<!doctype html>
<html>
  <head>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container">
				<img src="https://s3.amazonaws.com/codecademy-content/projects/pocketbook/logo.svg" class="logo" width="50">
      </div>
    </div>

    <div class="main">
      <div class="container">
			<div class="row">
        	<div class="col-md-7">
            	<h1>Join Pocketbook</h1>
            	<form>
  						<div class="form-group">
    						<label for="InputFirstName">First name</label>
    						<input type="first name" class="form-control" id="InputFirstName">
  						</div>
  						<div class="form-group">
    						<label for="InputLastName">Last name</label>
    						<input type="last name" class="form-control" id="InputLastName">
  						</div>
  						<div class="form-group">
    						<label for="InputEmail">Email address</label>
    						<input type="email" class="form-control" id="InputEmail" placeholder="aaaa@ukr.net">
  						</div>
  						<div class="form-group">
    						<label for="InputPassword">Password</label>
    						<input type="password" class="form-control" id="InputPassword">
  						</div>
  						<button type="submit" class="btn btn-default">Create account</button>
						</form>
            </div>
        </div>
      </div>
    </div>

    <div class="footer">
      <div class="container">
				<ul>
          	<li>Contact</li>
          	<li>Help Center</li>
          	<li>About</li>
          </ul>
      </div>
    </div>
  </body>
</html>
